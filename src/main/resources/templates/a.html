<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传案例</title>
    <script type="text/javascript"
            src="../static/js/jquery/jquery.js"></script>
    <script type="text/javascript"
            src="../static/js/layui-v2.2.5/layui/layui.js"></script>
    <link rel="stylesheet" href="../static/js/layui-v2.2.5/layui/css/layui.css"/>
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">单行输入框</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">验证必填项</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>常规使用：普通图片上传</legend>
    </fieldset>
   <input type="text" name="img"/>
    <button  lay-submit lay-filter="addbtn" >提交</button>
</form>

<div class="layui-upload">
    <button type="button" class="layui-btn" id="test2">多图片上传</button>
    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
        预览图：
        <div class="layui-upload-list" id="demo2" ></div>
    </blockquote>
</div>
</body>
<script  type="text/javascript">
    layui.use('upload', function(){
        var upload=layui.upload;
        upload.render({
            elem: '#test2'
            ,url: '/img'
            ,multiple: true
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img "  style="width:200px">' )
                });
            }
            ,done: function(res){
                //上传完毕
                alert(res.data.src);
            }
        });
    })
</script>
</html>
